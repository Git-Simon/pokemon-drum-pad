<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Drum Pad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="click">Dark Theme</button>


    <h1>Pokemon Drum Pad</h1>



    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">item found</span>
        </div>

        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">level up</span>
        </div>

        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">pc</span>
        </div>

        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">pikachu</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">saved</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">wall bump</span>
        </div>

        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">item found</span>
        </div>

        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">item found</span>
        </div>

        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">item found</span>
        </div>



    </div>


    <audio data-key="65" src="sounds/item-found.mp3"></audio>
    <audio data-key="90" src="sounds/level-up.mp3"></audio>
    <audio data-key="69" src="sounds/pc.mp3"></audio>
    <audio data-key="81" src="sounds/pikachu.mp3"></audio>
    <audio data-key="83" src="sounds/save-game.mp3"></audio>
    <audio data-key="68" src="sounds/wall-bump.mp3"></audio>
    <!-- <audio data-key="87" src="sounds/item-found.mp3"></audio>
    <audio data-key="88" src="sounds/item-found.mp3"></audio>
    <audio data-key="67" src="sounds/item-found.mp3"></audio> -->

    <script src="script.js"></script>

</body>

</html>
